<h1 class="my-3">Produtos</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Cód. Barras</th>
            <th scope="col">Preço</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td scope="row">{{produto.id}}</td>
            <td scope="row">{{produto.nome}}</td>
            <td scope="row">{{produto.codigoDeBarras}}</td>
            <td scope="row">{{produto.preco}}</td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary" routerLink="/usuarios/cadastrar">Cadastrar</button>
